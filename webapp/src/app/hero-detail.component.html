<div *ngIf="hero">
  <h2>{{hero.name}} details!</h2>
  <div>
    <label>id: </label>{{hero.id}}
  </div>
  <div>
    <label>name:</label>
    <md-input [(ngModel)]="hero.name" placeholder="name"></md-input>
  </div>
</div>
<button (click)="goBack()">Back</button>
<button (click)="save()">Save</button>
